<body>


	<div class="container-contact100">
		
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contactez-nous
				</span>


				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="name">Nom</label>
					<input id="name" class="input100" type="text" name="name" placeholder="Entrer votre nom...">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<label class="label-input100" for="email">Email </label>
					<input id="email" class="input100" type="text" name="email" placeholder="Entrer votre Email...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<div class="label-input100">De quoi avez-vous besoin?</div>
					<div>
						<select class="js-select2" name="service">
							<option>Faites votre choix</option>
							<option>RÃ©clamation</option>
							<option>Suggestion</option>
							<option>Autre</option>
							
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<label class="label-input100" for="message">Message</label>
					<textarea id="message" class="input100" name="message" placeholder="Entrer votre message..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button id="valider" class="contact100-form-btn">
						Valider
					</button>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="#" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg3">
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
					</a>
				</div>
			</form>

			
			<div class="contact100-more flex-col-c-m" style="background-image: url(https://cdn.futura-sciences.com/buildsv6/images/mediumoriginal/0/4/d/04d7321621_114511_pizza-feu-bois-03.jpg);">
				<a id="home" href="/index.html"> <img class="home" src="http://homepizza-stmemmie.fr/wp-content/uploads/2017/05/logo-1.png" alt=""></a>

			</div>
		</div>
	</div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
